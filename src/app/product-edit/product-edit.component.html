<app-navbar></app-navbar>
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2>Cập nhật sản phẩm</h2>
        <form action="" class="mt-3" *ngIf="product">
          <div class="mb-3">
            <label for="" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" [(ngModel)]="product.name" name="name" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Giá sản phẩm</label>
            <input type="text" class="form-control" [(ngModel)]="product.price" name="price" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Ảnh</label>   
            <input type="text" class="form-control" [(ngModel)]="product.img" name="img" />
            <img [src]="product.img" width="100" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Thông tin sản phẩm</label>
            <input [(ngModel)]="product.desc" name="desc" id="desc" class="form-control mb-2" placeholder="Nhập thông tin" required>
          </div>
          <button class="btn btn-primary" (click)="onUpdateProduct()">
            Cập nhật
          </button>
          <a class="btn btn-info"routerLink="/admin/product-list">
            Huỷ
          </a>
        </form>
      </div>
    </div>
  </div>
</section>
